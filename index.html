<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, paper, scissors game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Rock, paper, scissors!</h1>
    <div id="playerChoicesDiv">
      <button id="rock" class="rps-button">ROCK</button>
      <button id="paper" class="rps-button">PAPER</button>
      <button id="scissors" class="rps-button">SCISSORS</button>
    </div>
    <div id="round-pictures">
      <div id="player-pic"></div>
      <div id="computer-pic"></div>
    </div>
    <div id="round-result"></div>
    <div id="current-game-score">you 0 - 0 computer</div>
    <div id="game-result"></div>
    <div>
      <button id="button-start-again" class="hidden">Start again</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
